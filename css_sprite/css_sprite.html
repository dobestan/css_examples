<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>CSS Sprite</title>
    <style type="text/css" media="all">
    img.gray {
      width:180px;
      height:180px;
      background:url(css_sprite_base.png) 0 0;
    }

    img.red {
      width:180px;
      height:180px;
      background:url(css_sprite_base.png) -180px 0;
    }

    img.red {
      width:180px;
      height:180px;
      background:url(css_sprite_base.png) -180px 0;
    }

    img.green {
      width:180px;
      height:180px;
      background:url(css_sprite_base.png) 0 180px;
    }
    </style>
  </head>
  <body>
    <h1>this is for css sprite example</h1>
    <img src="http://placehold.it/180" />
    <img src="css_sprite_base.png" alt="" />
    <img class="gray" src="" alt="" />
    <img class="red" src="" alt="" />
    <img class="green" src="" alt="" />
  </body>
</html>
